<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Correlation Analysis Result</h1>
        {% if correlation_graph %}
            <img src="{{ url_for('static', filename='correlation_graph.png') }}" alt="Correlation Graph" class="img-fluid">
        {% else %}
            <p>No correlation graph available.</p>
        {% endif %}
        <br><br>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
