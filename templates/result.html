<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Health Prediction Result</h1>
        <h3>{{ result }}</h3>

        {% if graph_url %}
            <img src="{{ graph_url }}" alt="Prediction Graph" class="img-fluid mt-3" style="max-width: 500px;">
        {% else %}
            <p>No graph available</p>
        {% endif %}

        <br>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
