<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Health Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            margin-top: 40px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        .section-header {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #48c9b0;
            color: white;
            font-size: 1.3rem;
        }
        .card-body {
            background-color: #f9f9f9;
        }
        .btn-primary {
            background-color: #1abc9c;
            border-color: #16a085;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h1 class="section-header">Health Prediction Dashboard</h1>

        <!-- Fetal Health Prediction Section -->
        <div class="card">
            <div class="card-header">Fetal Health Prediction</div>
            <div class="card-body text-center">
                <a href="{{ url_for('predict') }}" class="btn btn-primary">Go to Fetal Health Prediction</a>
            </div>
        </div>

        <!-- Maternal Health Prediction Section -->
        <div class="card mt-4">
            <div class="card-header">Maternal Health Prediction</div>
            <div class="card-body text-center">
                <a href="{{ url_for('maternal_predict') }}" class="btn btn-primary">Go to Maternal Health Prediction</a>
            </div>
        </div>

        <!-- Correlation Analysis Section -->
        <div class="card mt-4">
            <div class="card-header">Correlation Analysis</div>
            <div class="card-body text-center">
                <a href="{{ url_for('correlation_input') }}" class="btn btn-primary">Go to Correlation Analysis</a>
            </div>
        </div>
    </div>
</body>
</html>
